<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>IPA Stories ‚ú®</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #FBAB7E 0%, #F7CE68 100%);
      min-height: 100vh;
      padding-bottom: 50px;
    }
    
    .story-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 800;
      margin: 40px 0 10px;
      background: linear-gradient(90deg, #FF6B6B, #4ECDC4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
    }

    .page-subtitle {
      text-align: center;
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .story-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      padding: 25px;
      width: 300px;
      transition: all 0.3s ease;
      cursor: pointer;
      border-left: 5px solid #4ECDC4;
      position: relative;
      overflow: hidden;
    }

    .story-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #FF6B6B, #4ECDC4);
    }

    .story-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    .story-title {
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 12px;
      color: #333;
    }

    .story-content {
      font-size: 0.95rem;
      color: #555;
      line-height: 1.5;
    }

    .story-badge {
      display: inline-block;
      background: linear-gradient(135deg, #FF6B6B, #FF8E53);
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.7rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .full-story {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.08);
      display: none;
      animation: fadeInUp 0.5s ease;
      border: 1px solid rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(7px);
    }

    .full-story h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #FF6B6B, #4ECDC4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .full-story #fullContent {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #444;
    }

    .back-btn {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      color: #4ECDC4;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      color: #FF6B6B;
      transform: translateX(-5px);
    }

    .home-link {
      text-align: center;
      margin-top: 40px;
    }

    .home-link a {
      text-decoration: none;
      background: linear-gradient(135deg, #4ECDC4, #556270);
      color: white;
      padding: 12px 25px;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(78, 205, 196, 0.3);
    }

    .home-link a:hover {
      background: linear-gradient(135deg, #556270, #4ECDC4);
      transform: translateY(-3px);
      box-shadow: 0 7px 14px rgba(78, 205, 196, 0.4);
    }

    .loading {
      text-align: center;
      padding: 50px;
      font-size: 1.2rem;
      color: #333;
    }

    .loading img {
      width: 50px;
      margin-bottom: 15px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1 class="page-title">IPA Stories ‚ú®</h1>
  <p class="page-subtitle">Kumpulan cerita seru yang bakal bikin kamu penasaran dan mind-blown!</p>
  
  <div class="story-container" id="storyList">
    <div class="loading">
      <div>Loading stories...</div>
      <div>Tunggu bentar ya bestie!</div>
    </div>
  </div>

  <div class="full-story" id="fullStory">
    <h2 id="fullTitle"></h2>
    <div id="fullContent"></div>
    <a class="back-btn" onclick="goBack()">‚¨ÖÔ∏è Balik ke list story</a>
  </div>

  <div class="home-link">
    <a href="index.html">üè† Back to Home</a>
  </div>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbzT68ohmGP_QnZHrtnN_VcS_cXuaZ-KiYbTgnxVu_xt0gTm3MAjvpKRzfa42Ji9qIF_Lw/exec';

    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('storyList');
        list.innerHTML = ''; // Clear loading message
        
        if (data.cerita.length === 0) {
          list.innerHTML = '<div class="loading">Belum ada story nih! Coba balik lagi nanti ya!</div>';
          return;
        }
        
        data.cerita.forEach((cerita, i) => {
          const div = document.createElement('div');
          div.className = 'story-card';
          
          // Extract first 100 characters for preview
          const preview = cerita.isi.replace(/<[^>]*>/g, '').slice(0, 100);
          
          div.innerHTML = `
            <div class="story-badge">IPA Story #${i+1}</div>
            <div class="story-title">${cerita.judul}</div>
            <div class="story-content">${preview}...</div>
          `;
          div.onclick = () => showFull(cerita.judul, cerita.isi);
          div.style.animationDelay = `${i * 0.1}s`;
          list.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('storyList').innerHTML = `
          <div class="loading">
            <div>Oops! Gagal loading story üò≠</div>
            <div>Coba refresh atau balik lagi nanti ya!</div>
          </div>
        `;
        console.error('Error fetching stories:', error);
      });

    function showFull(judul, isi) {
      document.getElementById('storyList').style.display = 'none';
      document.getElementById('fullStory').style.display = 'block';
      document.getElementById('fullTitle').innerText = judul;
      document.getElementById('fullContent').innerHTML = isi;
      document.querySelector('.home-link').style.display = 'none';
      document.querySelector('.page-title').style.display = 'none';
      document.querySelector('.page-subtitle').style.display = 'none';
      
      // Scroll to top
      window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function goBack() {
      document.getElementById('storyList').style.display = 'flex';
      document.getElementById('fullStory').style.display = 'none';
      document.querySelector('.home-link').style.display = 'block';
      document.querySelector('.page-title').style.display = 'block';
      document.querySelector('.page-subtitle').style.display = 'block';
    }
  </script>
</body>
</html>
