<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Tulis Cerita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <!-- TinyMCE CDN -->
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

  <script>
    tinymce.init({
      selector: '#isiCerita',
      height: 300,
      menubar: false,
      plugins: 'link lists code',
      toolbar: 'undo redo | styles | bold italic underline | bullist numlist | link | code',
      content_style: 'body { font-family: Poppins, sans-serif; font-size:14px }'
    });
  </script>
</head>
<body class="admin-page">
  <div class="container">
    <h2 class="title">📝 Tulis Cerita IPA</h2>

    <form id="formCerita">
      <input type="text" id="judul" name="judul" placeholder="Judul Cerita" required class="input">
      <textarea id="isiCerita" name="isi"></textarea>
      <input type="password" id="secret" placeholder="Kata Rahasia" required class="input">

      <button type="submit" class="btn-submit">Kirim Cerita</button>
    </form>

    <div id="notif" class="notif" style="display: none;"></div>
    <a href="index.html" class="btn-back">⬅️ Kembali ke Landing Page</a>
  </div>

  <script src="admin.js"></script>
</body>
</html>
