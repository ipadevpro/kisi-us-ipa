<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IPA: The Untold Stories</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font vibe Gen Z -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <style>
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      background: linear-gradient(45deg, #FAD961 0%, #F76B1C 100%);
      color: #333;
      min-height: 100vh;
      position: relative;
    }
    .landing-container {
      text-align: center;
      padding: 70px 20px;
    }
    .main-title {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #FF6B6B, #4ECDC4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
      animation: pulse 2s infinite;
    }
    .tagline {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 40px;
      font-weight: 500;
    }
    .action-btns {
      margin-top: 40px;
    }
    .btn-landing {
      display: inline-block;
      padding: 16px 32px;
      margin: 10px;
      font-size: 1.1rem;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #FF6B6B, #FF8E53);
      color: white;
      text-decoration: none;
      box-shadow: 0 7px 14px rgba(255, 107, 107, 0.3);
      transition: all 0.3s ease;
      font-weight: 700;
    }
    .btn-landing:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 107, 107, 0.4);
    }

    .footer-text {
      margin-top: 60px;
      font-size: 1rem;
      opacity: 0.8;
      font-weight: 500;
    }

    /* Tombol Admin Rahasia */
    #secretBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 25px;
      cursor: pointer;
      color: white;
      z-index: 1000;
      opacity: 0.6;
      transition: all 0.3s ease;
    }
    #secretBtn:hover {
      opacity: 1;
      transform: scale(1.1) rotate(5deg);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background-color: #fff;
      color: #333;
      margin: 15% auto;
      padding: 35px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      animation: slideInUp 0.4s ease;
      border: 1px solid rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(7px);
    }

    .modal-content h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #FF6B6B, #4ECDC4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .modal-content input {
      width: 85%;
      padding: 14px;
      margin-top: 15px;
      border: 2px solid #eee;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: 'Outfit', sans-serif;
    }

    .modal-content input:focus {
      outline: none;
      border-color: #4ECDC4;
      box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
    }

    .modal-content button {
      margin-top: 20px;
      padding: 14px 30px;
      background: linear-gradient(135deg, #FF6B6B, #FF8E53);
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
    }

    .modal-content button:hover {
      background: linear-gradient(135deg, #FF8E53, #FF6B6B);
      transform: translateY(-3px);
      box-shadow: 0 7px 14px rgba(255, 107, 107, 0.4);
    }

    #loginError {
      color: #FF6B6B;
      margin-top: 15px;
      display: none;
      font-weight: 500;
    }

    #closeModal {
      float: right;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #closeModal:hover {
      transform: rotate(90deg);
      color: #FF6B6B;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    @keyframes slideInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="landing-page">

  <!-- Tombol Rahasia Admin -->
  <button id="secretBtn" title="üîê Admin Mode">‚ú®</button>

  <!-- Modal Login Admin -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <h2>Login Admin</h2>
      <input type="password" id="adminPassword" placeholder="Ketik password kamu disini...">
      <button onclick="checkPassword()">Gaskeun!</button>
      <p id="loginError">Yah, password salah nih! Coba lagi ya!</p>
    </div>
  </div>

  <div class="landing-container">
    <h1 class="main-title">IPA: The Untold Stories</h1>
    <p class="tagline">Cerita seru yang gak ada di buku sekolah! Ready to be shook? ü§Ø</p>

    <div class="action-btns">
      <a href="story.html" class="btn-landing">üìñ Baca Story</a>
    </div>

    <footer>
      <p class="footer-text">created with ‚ù§Ô∏è by <strong>@ipadevpro</strong> ‚ö°</p>
    </footer>
  </div>

  <script>
    const secretBtn = document.getElementById("secretBtn");
    const modal = document.getElementById("loginModal");
    const closeModal = document.getElementById("closeModal");

    secretBtn.onclick = () => modal.style.display = "block";
    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = (event) => {
      if (event.target == modal) modal.style.display = "none";
    };

    function checkPassword() {
      const input = document.getElementById("adminPassword").value;
      const errorText = document.getElementById("loginError");
      const correctPassword = "suksesbesar96"; // Ganti sesuai password kamu

      if (input === correctPassword) {
        window.location.href = "admin.html";
      } else {
        errorText.style.display = "block";
      }
    }
  </script>
</body>
</html>
